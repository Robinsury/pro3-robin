<html>
    <head>
        <title>Project Ekeeda</title>
        <link rel="stylesheet" href="projectekeeda.css">
    </head>
    <body>
        <div class="calculator-center">
           <div class="numpart">
                <h1>CALCULATOR</h1>
                <input class="input" type="text" id="screen" name="screen" placeholder="0" style="background-color: rgb(177, 4, 4);"><br>
            </div>
            <div class="numpart">
                <button class="numbers">(</button>
                <button class="numbers">)</button>
                <button class="numbers" style="background-color: crimson;">C</button>
                <button class="numbers">%</button>
            </div>
            <div class="numpart">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers">X</button>
            </div>
            <div class="numpart">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">-</button>
            </div>
            <div class="numpart">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">+</button>
            </div>
                <div class="numpart">
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button class="numbers">/</button>
                <button class="numbers" id="btn"  style="background-color: aquamarine;">=</button>
            </div>
        </div>
        <script src="projectekeeda.js"></script>
    </body>
</html>
